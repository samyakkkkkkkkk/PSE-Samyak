<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Sadak</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="logo">
    <img src="photos/LOGO.png" alt="Logo">
  </div>
  <div class="container" id="container">
    <!-- Sign In Form -->
    <div class="form-container sign-in active">
      <form id="signin-form">
        <h1>Sign In</h1>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="signin-button">SIGN IN</button> 
        <span class="signup-prompt">Don't have an account? <a href="#" class="signup-link">Sign Up</a></span>
      </form>
    </div>
    <!-- Sign Up Form -->
    <div class="form-container sign-up">
      <form id="signup-form">
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="signup-button">SIGN UP</button>
        <span class="signin-prompt">Already have an account? <a href="#" class="signin-link">Sign In</a></span>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signin-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission
      window.location.href = "index.html"; // Redirect to index.html
    });

    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission
      window.location.href = "index.html"; // Redirect to index.html after sign-up
    });
  </script>

  <script src="login.js"></script>
</body>
</html>
